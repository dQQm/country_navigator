<div class="container-list">
    <div class="table-responsive">
        <h2>Countries Table</h2>
        <p>List of countries and their capitals and usefull information</p>
        <div class="form-group col-xs-2">
            <input type="text" ng-model="search" ng-change="sort_by('search')" class="form-control" placeholder="Search">
        </div>
        <a href="" ui-sref="form" class="btn btn-info col-sm-offset-8" role="button">Add Country</a>
        <table class="table table-striped table-condensed table-hover" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class='{{title.name}}' ng-repeat="title in titles" ng-style="{width:title.width}">{{title.title}}
                        <a ng-click="sort_by(title.name,'desc')">
                            <i class="fa fa-sort"></i>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in filteredData track by $index">
                    <td ng-repeat="column in columns" ng-if="column !== 'lat' && column !== 'lan'">
                        <span ng-if="column !== 'flagUrl' && column !== 'description' && column !== 'recomendations'">{{row[column]}}</span>
                        <span ng-if="column == 'description'">{{row[column].substring(0,200)+(row[column].length > 200 ? "...." : "")}}</span>
                        <span ng-if="column == 'recomendations'">{{row[column].join(", ")}}</span>
                        <img ng-src="{{row.flagUrl}}" ng-if="column === 'flagUrl'" width="30px">
                    </td>
                    <td class="text-center"><a href="" ui-sref="form({name: row.countryName})">Edit</a> </td>
                    <td class="text-center"><a href="" ui-sref="countrieView({countrieName: row.countryName})">View</a> </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="6">
                    <ul uib-pagination boundary-links="true" max-size="3" items-per-page="pageLenght" total-items="rows.length" ng-model="currPage"
                        ng-change="pageChanged()"></ul>
                </td>
            </tfoot>
        </table>
    </div>
</div>
