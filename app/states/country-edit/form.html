<div>
  <div class="container">
    <h2>Add/Edit country</h2>
    <form name="form" id="formId" novalidate>
      <div class="form-group">
        <label name="country">Name of the country<span id="star">*</span>:</label>
        <div class="form-inline">
          <input type="text" id="notEmpty" name="countryName" ng-model="vm.data.countryName" class="form-control" placeholder="Enter country name"
            ng-class="{'input-invalid': form.countryName.$invalid && form.$submitted}" aria-describedby="inputSuccess2Status"
            required>
          <span></span>
        </div>
        <div ng-messages="form.countryName.$error" ng-show="form.countryName.$touched || form.$submitted">
          <p ng-message="required">Please, enter country name.</p>
          <p ng-message="pattern">No special symbols allowed!</p>
        </div>

        <label name="capitalName">Capital of the country<span id="star">*</span>:</label>
        <div class="form-inline">
          <input type="text" id="notEmpty" name="capitalName" class="form-control" ng-class="{'input-invalid': form.countryName.$invalid && form.$submitted}"
            ng-model="vm.data.capitalName" placeholder="Enter capital name" required>
          <span></span>
        </div>
        <div ng-messages="form.capitalName.$error" ng-show="form.capitalName.$touched || form.$submitted">
          <p ng-message="required">Please, enter capital name.</p>
          <p ng-message="pattern">No special symbols allowed!</p>
        </div>
        <label name="flagUrl">Flag of the country<span id="star">*</span>:</label>
        <div class="form-inline">
          <input type="url" name="flagUrl" id="notEmpty" ng-model="vm.data.flagUrl" class="form-control" ng-class="{'input-invalid': form.countryName.$invalid && form.$submitted}"
            placeholder="Enter URL" required>
          <span></span>
        </div>
        <div ng-messages="form.flagUrl.$error" ng-show="form.flagUrl.$touched || form.$submitted">
          <p ng-message="required">Please, enter URL.</p>
          <p ng-message="url">Please, enter valid URL!</p>
        </div>
        <label name="currency">Currency:</label>
        <input type="text" id="notEmpty" name="currency" ng-model="vm.data.currency" class="form-control" placeholder="Enter currency">
        <span></span>
      </div>
      <div class="form-group">
        <label name="language">Language:</label>
        <input type="text" class="form-control" name="language" ng-model="vm.data.language" ng-pattern='/^[a-zA-Z0-9-" ]*$/' placeholder="Enter language">
        <div ng-messages="form.language.$error">
          <p ng-message="pattern">No special symbols allowed!</p>
        </div>
      </div>
      <div class="form-group">
        <label name="population">Population:</label>
        <input type="number" name="population" ng-model="vm.data.population" class="form-control" min="1" placeholder="Enter number of population">
        <div ng-messages="form.population.$error">
          <p ng-message="min">Invalid information!</p>
        </div>
      </div>
      <div class="form-group">
        <label name="size">Size (kmÂ²):</label>
        <input type="number" name="size" ng-model="vm.data.size" class="form-control" min="1" placeholder="Enter size of country">
        <div ng-messages="form.size.$error">
          <p ng-message="min">Invalid information!</p>
        </div>
      </div>
      <cordinate-picker country="vm.data">
      </cordinate-picker>
      <label name="description">Latitude:</label>
      <input type="text" class="form-control" placeholder="Enter latitude" ng-model="vm.data.lat">
      <label name="description">Longitude:</label>
      <input type="text" class="form-control" placeholder="Enter longitude" ng-model="vm.data.lan">
      <div class="form-group">
        <label name="description">Description:</label>
        <input type="text" class="form-control" name="description" ng-model="vm.data.description" placeholder="Enter description">

        <div ng-messages="form.description.$error">
          <p ng-message="pattern">No special symbols allowed!</p>
        </div>
      </div>
  </div>
  <div>
    <recommended data="vm.data.recomendations"></recommended>
    <ui-view></ui-view>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="saveData()">Submit</button>
  </form>
</div>
</div>
